<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Part 1</title>
</head>
<body>

<div id="game">

</div>

<script type="text/javascript">

// Create an array that lists out all of the options
var options = ['r','p','s'];
var wins = 0;
var losses = 0;
var ties = 0;

// Captures Key Clicks
document.onkeyup = function(event) {

	console.log("key hit");
	// Determines which exact key was selected. Make it lowercase
	var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

	// Alerts with user guess
	// alert(userGuess);

	// Create code to randomly choose one of the three options (Computer)
	var computerGuess = options[Math.floor(Math.random()*options.length)];

	// Alerts with Computer guess
	// alert(computerGuess);

	if (userGuess == "r" && computerGuess == "p") {
		document.getElementById("losses").innerHTML = losses++;
	}
	if (userGuess == "r" && computerGuess == "s") {
		 document.getElementById("wins").innerHTML = wins++;
	}
	if (userGuess == "p" && computerGuess == "r") {
		document.getElementById("wins").innerHTML = wins++;
	}
	if (userGuess == "p" && computerGuess == "s") {
		 document.getElementById("losses").innerHTML = losses++;
	}
	if (userGuess == "s" && computerGuess == "r") {
		document.getElementById("losses").innerHTML = losses++;
	}
	if (userGuess == "s" && computerGuess == "p") {
		document.getElementById("wins").innerHTML = wins++;
	}
	if (userGuess === computerGuess) {
		document.getElementById("ties").innerHTML = ties++;
	}

}
</script>

<h1>ROCK PAPER SCISSORS</h1>

<h1>WINS</h1><h2 id="wins"></h2>

<h1>LOSSES</h1><h2 id="losses"></h2>

<h1>TIES</h1><h2 id="ties"></h2>

</body>
</html>
